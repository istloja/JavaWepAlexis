<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <p:panelGrid>
                <p:inputNumber value="#{primneraBean.valor1}" decimalPlaces="2" decimalSeparator=","><p:ajax update="p1"></p:ajax> 
                </p:inputNumber>
                <p:outputLabel id="salida1"> </p:outputLabel>
                <p:inputText value="#{primneraBean.valor1}" disabled="true" id="p1"> </p:inputText>

                <p:inputText value="#{primneraBean.nombre}"> <p:ajax update="nom"  ></p:ajax> </p:inputText>
                <p:outputLabel id="nom" value="#{primneraBean.nombre} "></p:outputLabel>

            </p:panelGrid>  
            <h1>SPINNERS</h1>
            <br></br>
            <p:panelGrid columns="2"> 
                <p:outputLabel value="Spinner Basico:"/>
                <p:spinner ></p:spinner>
                
                <p:outputLabel value="Spinner Factor de Pasos:"/>
                <p:spinner  stepFactor="0.25"></p:spinner>
                
                <p:outputLabel value="Spinner minimo maximo:"/>
                <p:spinner stepFactor="1" min="0" max="5"></p:spinner>
                
                <p:outputLabel value="Spinner Prefijo" />
                <p:spinner prefix="$" min="0" ></p:spinner>
                
                <h:outputLabel for="ajaxSpinner" value="Ajax Spinner: " />
        <p:outputPanel>
            
            <p:spinner id="ajaxSpinner" value="#{primneraBean.spinner5}">
                <p:ajax update="spiner1" process="@this" />
            </p:spinner>
            <h:outputText id="spiner1" value="#{primneraBean.spinner5}"/>
            
        </p:outputPanel>
          
            </p:panelGrid>
            <p:growl id="growl" showDetail="true" />

           
            
            <h3 >Slider Basico</h3>
            <h:panelGrid columns="1">
                <p:inputText id="s1" />
                <p:slider for="s1" />
            </h:panelGrid>
            
            
            <h3 >Slider con Decimal</h3>
            <h:panelGrid columns="1">
                <p:inputText id="sliderDecimal"/>
                <p:slider for="sliderDecimal" minValue="0.0" maxValue="7.1" step="0.5" />
            </h:panelGrid>
            
            
            <h3 >Slider con numero de entrada</h3>
            <h:panelGrid columns="1">
                <p:inputNumber id="sliderEntrada" symbol=" €"></p:inputNumber>
                <p:slider for="sliderEntrada" />
            </h:panelGrid>
           
            
            <h3>Spinner Slider</h3>
            <h:panelGrid columns="1">
               
                <p:spinner id="spinnerSlider" value="#{primneraBean.slider4}" min="0" max="1000" stepFactor="50" suffix=" €" valueChangeListener="#{primneraBean.onInputChanged}">
                    <p:ajax process="@this" update="growl" />
                </p:spinner>
                <p:slider for="spinnerSlider" minValue="0" maxValue="1000" step="50" />
            </h:panelGrid>
           
            
            <h3>Control deslizante de entrada con valor de visualización</h3>
            <h:panelGrid columns="1">
                <h:outputText id="mostrar" value="#{primneraBean.slider2}" />
                <h:inputHidden id="ver" value="#{primneraBean.slider5}" />
                <p:slider for="ver" display="mostrar" displayTemplate=" porcentaje %{value}" />
            </h:panelGrid>
           
            
            <h3>Slider con factor de pasos</h3>
            <h:panelGrid columns="1">
                <p:inputText id="factospasos" value="#{primneraBean.slider6}" />
                <p:slider for="factospasos" step="10" maxValue="70" />
            </h:panelGrid>
            
            
            <h3>Slider Vertical</h3>
            <h:panelGrid columns="1">
                <p:inputText id="txt4" value="#{primneraBean.slider7}" />
                <p:slider for="txt4" type="vertical" />
            </h:panelGrid>
            

            
            <!--h:panelGrid>
                <p:outputLabel value="materia"> </p:outputLabel>
                <p:selectOneButton id="opcion" value="#{primneraBean.boton}">
                    <f:selectItems itemLabel="Ingles" itemValue="ingles"/>
                </p:selectOneButton>
                                             
            </h:panelGrid-->
            
            
            
            
        </h:form>
       
    </ui:define>




    <ui:define name="bottom">
    </ui:define>

</ui:composition>
