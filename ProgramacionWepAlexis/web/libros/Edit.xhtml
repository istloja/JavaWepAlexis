<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibrosEditDlg" widgetVar="LibrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLibrosTitle}">
            <h:form id="LibrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{librosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLibrosLabel_idLibros}" for="idLibros" />
                        <p:inputText id="idLibros" value="#{librosController.selected.idLibros}" title="#{bundle.EditLibrosTitle_idLibros}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idLibros}"/>
                        <p:outputLabel value="#{bundle.EditLibrosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{librosController.selected.nombre}" title="#{bundle.EditLibrosTitle_nombre}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditLibrosLabel_autor}" for="autor" />
                        <p:inputText id="autor" value="#{librosController.selected.autor}" title="#{bundle.EditLibrosTitle_autor}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_autor}"/>
                        <p:outputLabel value="#{bundle.EditLibrosLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{librosController.selected.genero}" title="#{bundle.EditLibrosTitle_genero}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundle.EditLibrosLabel_editorial}" for="editorial" />
                        <p:inputText id="editorial" value="#{librosController.selected.editorial}" title="#{bundle.EditLibrosTitle_editorial}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{librosController.update}" value="#{bundle.Save}" update="display,:LibrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LibrosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
