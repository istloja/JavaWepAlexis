<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{personaController.selected.idUsuario}" title="#{bundle.CreatePersonaTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{personaController.selected.cedula}" title="#{bundle.CreatePersonaTitle_cedula}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{bundle.CreatePersonaTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{personaController.selected.apellidos}" title="#{bundle.CreatePersonaTitle_apellidos}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{personaController.selected.tipo}" title="#{bundle.CreatePersonaTitle_tipo}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
